<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return your book</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="square">
        <form action="http://localhost:8080/api/booked/delete" target="_self" method="post">

            <input name="socialSecurityNumber" type="text" placeholder="Social Security Number" minlength="11" maxlength="11" required>

            <input name="title" type="text" placeholder= "Title" required>

            <input name="author" type="text" placeholder= "Author" required>

            <button type="submit" onclick="setTimeout('close()', 1);">Submit</button>
        </form>

    </div>

    <div class="square">
        <form action="index.html">
            <button type="submit">Return</button>
        </form>
    </div>

</body>
</html>
