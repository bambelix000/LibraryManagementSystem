<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="square">
        <form action="http://localhost:8080/api/user" target="_self" method="post">
            <input name="name" type="text" placeholder="Name"><br><br>

            <input name="surname" type="text" placeholder="Surname"><br><br>

            <input name="email" type="email" placeholder="Email"><br><br>

            <input name="socialSecurityNumber" type="text" placeholder="Social Security Number" minlength="11" maxlength="11"><br><br>

            <button type ="submit" onclick="setTimeout('close()', 1000);">Submit</button>
        </form>


    </div>


    <div class="square">
        <form action="index.html">
            <button type="submit">Return</button>
        </form>

    </div>
</body>
</html>
